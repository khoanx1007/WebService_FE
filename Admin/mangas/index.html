        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">

              <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm truyện</h5>

                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Tên sách/truyện</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail">
                  </div>
                  <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" id="code">
                  </div>
                  <div class="mb-3">
                    <label for="theloai" class="form-label">Thể loại</label>
                    <input type="text" class="form-control" id="theloai">
                  </div>
                  <div class="mb-3">
                    <label for="tacgia" class="form-label">Tác giả</label>
                    <input type="text" class="form-control" id="tacgia">
                  </div>
                  <div class="mb-3">

              </div>

        </div>
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">

                <h5 class="modal-title" id="updateModalLabel">Cập nhật truyện</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Tên sách/truyện</label>
                    <input type="text" class="form-control" id="eName">
                  </div>
                  <div class="mb-3">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="eThumbnail">
                  </div>
                  <div class="mb-3">

                  </div>
                  <div class="mb-3">
                    <label for="tacgia" class="form-label">Tác giả</label>

                  </div>

                    <label for="mota" class="form-label">Mô tả</label>

                  <div class="mb-3">
                    <label for="ngayphathanh" class="form-label">Ngày phát hành</label>
                    <input type="date" class="form-control" id="eNgayphathanh">
                  </div>
                  <div class="mb-3">
                    <label for="fileurl" class="form-label">File URL</label>
                    <input type="file" class="form-control" id="eFileurl">
                  </div>
                  <button type="submit" class="btn btn-primary">Cập nhật</button>

                </form>  
              </div>
            </div>
          </div>

  <script src="../assets/js/app.min.js"></script>
  <script>
    $.ajax({
      url: 'http://localhost:8081/api/mangas?page=1',
      type: 'GET',
      contentType: 'application/json',
      success: function(data) {
        $.each(data.data,function(index,manga) {
          var html = '<tr>' +
              '<td class="border-bottom-0"><h6 class="fw-semibold mb-0">' + manga.id + '</h6></td>' +
              '<td class="border-bottom-0">' +
                '<h6 class="fw-semibold mb-1">' + manga.title + '</h6>' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<img src="https://example.com/thumbnails/' + manga.thumbnail + '" alt="Thumbnail" class="img-thumbnail">' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<p class="mb-0 fw-normal">' + manga.category + '</p>' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<p class="mb-0 fw-normal">' + manga.author + '</p>' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<details>' +
                  '<summary>Xem thêm...</summary>' +
                  '<p class="mb-0 fw-normal text-wrap">' + manga.description + '</p>' +
                '</details>' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<p class="mb-0 fw-normal">' + manga.created_at + '</p>' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<a href="' + manga.path + '" target="_blank" class="btn btn-primary">Xem</a>' +
              '</td>' +
              '<td class="border-bottom-0">' +
                '<button type="button" class="btn btn-info" id="edit-btn">Sửa</button>' +
                '<button type="button" class="btn btn-danger" id="delete-btn">Xoá</button>' +
              '</td>' +
            '</tr>';
          $('.list-manga').append(html);
          });
          $('body').on('click', '#edit-btn', function() {
            var id = $(this).closest('tr').find('h6:first').text();
            var user = JSON.parse(localStorage.getItem('user'));
            var roles = JSON.parse(localStorage.getItem('roles'));
            var token = JSON.parse(localStorage.getItem('token'));
            $.ajax({
              url: 'http://localhost:8081/api/mangas/' + id,
              type: 'GET',
              contentType: 'application/json',
              success: function(data) {
                $.each(data.data,function(index,manga){
                  var ext = manga.path.split('.').pop()
                  var createdAt = new Date(manga.created_at);
                  $('#eName').val(manga.title);
                  $('#eCategory').val(manga.category);
                  $('#eTacgia').val(manga.author);
                  $('#eMota').val(manga.description);
                  $('#eNgayphathanh').val(createdAt.toISOString().substring(0, 10));
                  // Gán URL file và thumbnail vào các trường input tương ứng (nếu có)
                  if (data.thumbnailUrl) {
                    $('#eThumbnail').val(manga.thumbnailUrl);
                  }
                  if (data.path) {
                    console.log('1');
                  }
                  $('#updateModal').modal('show');
                });
              },
                error: function(jqXHR, textStatus, errorThrown) {
                  console.log(jqXHR.error);
              }
            });
          });
          $('body').on('click', '#delete-btn', function() {
            var id = $(this).closest('tr').find('h6:first').text();
            var user = JSON.parse(localStorage.getItem('user'));
            console.log(user.id);
            var roles = JSON.parse(localStorage.getItem('roles'));
            var token = JSON.parse(localStorage.getItem('token'));
            $.ajax({
              url: 'http://localhost:8081/api/mangas/' + id,
              type: 'DELETE',
              headers:{
                'Authorization': 'Bearer ' + token
              },
              contentType: 'application/json',
              data: JSON.stringify(roles),
              success: function(data) {
                $(this).closest('tr').remove();
                alert(data.message);
                location.reload();
              },
              error: function(jqXHR, textStatus, errorThrown) {
              }
            });
          });
          
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.log(jqXHR.responseText);
        }
      });
  </script>
